syntax = "proto3";

package spine.core;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.core";
option java_multiple_files = true;
option java_outer_classname = "EventProto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

import "spine/core/enrichment.proto";
import "spine/core/version.proto";

// Meta-information about a message caused by a command.
//
message CommandOutputContext {

    // The moment when the message was created.
    google.protobuf.Timestamp timestamp = 1 [(required) = true];

    // The ID of the entity which generated the message.
    google.protobuf.Any producer_id = 2 [(required) = true];

    // The version of the entity which generated the message.
    Version version = 3 [(required) = true];

    // Optional enrichment of the message.
    Enrichment enrichment = 4;

    // An internal runtime attribute, which marks a message as external to the `BoundedContext`
    // in which the message is being processed.
    bool external = 5 [(internal) = true];
}
